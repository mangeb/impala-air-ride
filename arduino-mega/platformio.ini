; PlatformIO Project Configuration File
; Arduino Mega 2560 Air Ride Controller
;
; NOTE: AVR toolchain doesn't have native Apple Silicon (ARM64) support.
; On M1/M2/M3 Macs, use Arduino IDE instead, or run under Rosetta.
;
; Build: pio run
; Upload: pio run -t upload
; Monitor: pio device monitor

[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
monitor_speed = 115200

; Library dependencies
lib_deps =
    WiFi101  ; Arduino WiFi Shield library

; Build flags
build_flags =

; Upload settings (adjust port as needed)
; upload_port = /dev/ttyUSB0
